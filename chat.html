<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/1e9ff563c9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="chat-body">
    <div class="div header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:56</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-off"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-ban"></i>
          <span class="status-bar__battery-level">75%</span>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a class="header__back-btn" href="index.html">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">Chat</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>

    <main class="chat-room">
      <ul class="chat__messages">
        <span class="chat__timestamp">Thursday, February 11, 2020</span>
        <li class="incoming-message message">
          <img class="m-avatar message__avatar" src="image/hardtack.jpg" />
          <div class="message__content">
            <span class="message__author">건빵</span>
            <span class="message__buble">스타하실?</span>
          </div>
          <span class="message__timestamp">7:26</span>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp">7:30</span>
          <div class="message__content">
            <span class="message__buble">ㄴㄴ</span>
          </div>
        </li>
        <li class="incoming-message message">
          <img class="m-avatar message__avatar" src="image/hardtack.jpg" />
          <div class="message__content">
            <span class="message__author">건빵</span>
            <span class="message__buble">그럼 월탱 ㄱ?</span>
          </div>
          <span class="message__timestamp">7:31</span>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp">7:32</span>
          <div class="message__content">
            <span class="message__buble">ㅇㅋ</span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input class="chat__write" type="text" placeholder="Send message" />

      <div class="chat__icon-left chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-plus-square"></i>
        </span>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small</span>
    </div>
  </body>
</html>
