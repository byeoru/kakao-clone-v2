<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/1e9ff563c9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:56</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-off"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery-level">75%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a class="header__back-btn" href="more.html">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>

    <main class="settings">
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <div class="setting__column">
              <div class="setting__icon">
                <i class="far fa-lightbulb"></i>
              </div>
              <span class="setting__title">Notices</span>
            </div>
          </li>
          <li class="settings__setting">
            <div class="setting__column">
              <div class="setting__icon">
                <i class="fas fa-flask"></i>
              </div>
              <span class="setting__title">Kakao Lab</span>
            </div>
          </li>
          <li class="settings__setting">
            <div class="setting__column">
              <div class="setting__icon">
                <i class="fas fa-info-circle"></i>
              </div>
              <span class="setting__title">Version</span>
            </div>
            <div class="setting__column">
              <span class="setting__version">8.2.7</span>
            </div>
          </li>
        </ul>
      </section>
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <div class="setting__column">
              <div class="setting__icon">
                <i class="fas fa-lock"></i>
              </div>
              <span class="setting__title">Privacy</span>
            </div>
          </li>
          <li class="settings__setting">
            <div class="setting__column">
              <div class="setting__icon">
                <i class="fas fa-bell"></i>
              </div>
              <span class="setting__title">Notifications</span>
            </div>
          </li>
          <li class="settings__setting">
            <div class="setting__column">
              <div class="setting__icon">
                <i class="far fa-user"></i>
              </div>
              <span class="setting__title">Friends</span>
            </div>
          </li>
          <li class="settings__setting">
            <div class="setting__column">
              <div class="setting__icon">
                <i class="far fa-comment"></i>
              </div>
              <span class="setting__title">Chats</span>
            </div>
          </li>
          <li class="settings__setting">
            <div class="setting__column">
              <div class="setting__icon">
                <i class="far fa-comments"></i>
              </div>
              <span class="setting__title">SMS Messages</span>
            </div>
          </li>
          <li class="settings__setting">
            <div class="setting__column">
              <div class="setting__icon">
                <i class="far fa-sun"></i>
              </div>
              <span class="setting__title">Display</span>
            </div>
          </li>
          <li class="settings__setting">
            <div class="setting__column">
              <div class="setting__icon">
                <i class="fas fa-brush"></i>
              </div>
              <span class="setting__title">Theme</span>
            </div>
          </li>
          <li class="settings__setting">
            <div class="setting__column">
              <div class="setting__icon">
                <i class="fas fa-ellipsis-h"></i>
              </div>
              <span class="setting__title">Advanced</span>
            </div>
          </li>
        </ul>
      </section>
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <div class="setting__column">
              <div class="setting__icon">
                <i class="far fa-question-circle"></i>
              </div>
              <span class="setting__title">Support</span>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small</span>
    </div>
  </body>
</html>
