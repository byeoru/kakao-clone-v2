<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/1e9ff563c9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:56</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-off"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery-level">75%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>

    <main class="friends">
      <header class="friends__header">
        <div class="friends__list">
          <div class="friends__friend friend">
            <div class="friend__column">
              <img class="friend__avatar g-avatar" src="image/my-image.png" />
              <div class="friend__content">
                <span class="friend__name">Byeoru</span>
                <span class="friend__status">Byeoru Studio</span>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="friends__plus">
        <h5 class="friends__title">Plus Friend</h5>
        <div class="friends__list">
          <div class="friends__friend friend">
            <div class="friend__column">
              <img class="friend__avatar" src="image/iu-small.jpg" />
              <div class="friend__content">
                <span class="friend__name">IU</span>
              </div>
            </div>
            <div class="friend__column">
              <span class="friend__plus-num">1</span>
              <span class="friend__plus-icon">
                <i class="fas fa-angle-right"></i>
              </span>
            </div>
          </div>
        </div>
      </div>

      <ul class="friends__list">
        <h5 class="friends__title">Friends 14</h5>
        <div class="friends__list">
          <li class="friends__friend friend friend--lg">
            <div class="friend__column">
              <img class="friend__avatar" src="image/hardtack.jpg" />
              <div class="friend__content">
                <span class="friend__name">건빵</span>
                <span class="friend__status">i'm on the game</span>
              </div>
            </div>
            <div class="friend__column">
              <div class="friend__now-listening">
                <div class="friend__now-listening-box">
                  <span>BYEORULAND (FT Byeoru)</span>
                  <i class="fas fa-play"></i>
                </div>
              </div>
            </div>
          </li>
        </div>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">34</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small</span>
    </div>
  </body>
</html>
